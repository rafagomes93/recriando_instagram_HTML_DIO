<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <!--FONT AWESOME-->
	<script src="https://kit.fontawesome.com/897c062b7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <div class='container'>
		<div class='imagem'>
			<img class='celular' src='./img/celular.png' alt='imagem celular'>    
        </div> 

      <div class='bloco-b'>
        <div class='conteudo'>
          <img class='logo' src='./img/instagram.png' alt='logo do instagram'>
          <p>Cadastre-se para ver fotos e vídeos de seus amigos.</p> 
          <button class='btn face'><i class="fa fa-facebook-square" aria-hidden="true"></i> Login com o Facebook</button>
          <p class='ou'>OU</p>
          <form>
            <input type='text' min='11' max='40' placeholder='Número do celular ou email'>
            <input type='text' max='50' placeholder='Nome completo'>
            <input type='text' max='20' placeholder='Nome do usuário'>
            <input type='password' min='6' max='20' placeholder='Senha'>
            <button type='submit' class='btn'>Login</button>
          </form>  
          <span>Ao se cadastrar, você concorda com nossos <a href="#">Termos e Políticas de Dados</a> e <a href="#">Política de Cookies</a></span> 
        </div>   
        <div class='cadastrado'>
              <p>Já possui uma conta? <a href="#">Login</a></p>
        </div> 
        <div class='mobile'>
        <img src='./img/google.png' alt='google store'> 
        </div>
      </div> 
    </div> 
</body>
</html>
